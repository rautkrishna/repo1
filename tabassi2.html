<!DOCTYPE html>
<html>
<head>
<title>ass1</title>
 <style>
  table,td,th {
    border:1px solid black;
	<!border-collapse: collapse;>
	
  }
  
  .B {
    background-color:yellow;
  }
  
  .C {
    background-color:red;
  }
  
  .unordered{
    background-color:green;
  }
  
  .ordered{
    background-color:#ADD8E6;
  }
 </style>
 
 
</head>
<body>
 <table>
 <tr>
 <th>column1</th>
 <th>column2</th>
 <th>column3</th>
 </tr>
 
 <tr>
 <td class="ordered" rowspan="2">A Number list
  <ol>
   <li>able</li>
   <li>Banker</li>
   <li>charlie</li>
   <li>delta</li>
   <li>echo</li>
  </ol>
 </td>
 
 <td class="B">B</td>
 <td class="C">C</td>
 </tr>
 
 <tr class="unordered">
 <td colspan="2">An Unordered list
  <ul type="square">
   <li>pounds</li>
   <li>dollars</li>
   <li>euro</li>
   <li>yen</li>
   <li>rubbles</li>
  </ul>
 </td>
 </tr>
   
 </table>

</body>

</html>
